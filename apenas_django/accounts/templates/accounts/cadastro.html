{%extends 'base.html'%}
{%block 'content'%}
<h1 class="mt-3 mb-3">Cadastro </h1>

<form method="POST" action="{%url 'cadastro'%}">
    {%include 'parciais/messages.html'%}
    {%csrf_token%}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" name="email" value="{{request.POST.email}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Usu√°rio</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="text" name="senha" value="{{request.POST.senha}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Repetir senha</label>
        <input type="text" name="senha2" value="{{request.POST.senha2}}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
</form>
{%endblock%}
