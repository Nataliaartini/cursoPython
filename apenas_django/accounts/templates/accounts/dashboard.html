{%extends 'base.html'%}

{%block 'titulo'%}
Dashboard de {{user}} |
{%endblock%}

{%block 'content'%}

<h1 class="mt-3 mb-3">Olá lindo ser humaninho </h1>
{%include 'parciais/messages.html'%}
<p><FONT COLOR="#DB7093">Usuário Logado: {{user}}</FONT>
</p>
<div class="container">
    <form action="{%url 'dashboard'%}" method="POST" ENCTYPE="multipart/form-data">
        {%csrf_token%}
        <table class="table table-hover table-dark mt-3 mb-3"> {{form}}
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </td>
        </tr>
        </table>
    </form>
</div>
{%endblock%}
